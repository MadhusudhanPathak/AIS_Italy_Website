    name: "About Our Organization"
    icon: "üè¢"
    questions:
      - id: 4
        question: "What does AI Safety Italia do?"
        answer: "We work to reduce risks from advanced AI by raising awareness, upskilling individuals, and creating opportunities for collaboration. We organize educational programs, host events, and build a community of people committed to safer AI development."
      
      - id: 5
        question: "Who can join AI Safety Italia?"
        answer: "Anyone interested in AI safety is welcome! Our community includes researchers, students, professionals from various fields, policymakers, and anyone curious about the topic. We believe diverse perspectives are essential for addressing AI safety challenges."
      
      - id: 6
        question: "Is AI Safety Italia affiliated with any institution?"
        answer: "AI Safety Italia is an independent grassroots organization. We collaborate with various institutions, universities, and organizations but operate independently to serve the Italian AI safety community."
  
