    questions:
      - id: 1
        question: "What is AI safety?"
        answer: "AI safety refers to the field of research and practice focused on ensuring that artificial intelligence systems behave in ways that are beneficial to humanity. This includes preventing unintended consequences, ensuring AI systems remain under human control, and aligning AI goals with human values."
      
      - id: 2
        question: "Why is AI safety important?"
        answer: "As AI systems become more powerful and integrated into society, ensuring their safe development becomes increasingly critical. Advanced AI could have transformative effects on society, and getting safety right is essential to realizing the benefits while avoiding potential risks."
      
      - id: 3
        question: "What is the difference between AI safety and AI ethics?"
        answer: "AI ethics focuses on the moral implications and societal impacts of AI, while AI safety is more concerned with technical methods to ensure AI systems behave as intended. Both fields overlap significantly and are complementary."
  
