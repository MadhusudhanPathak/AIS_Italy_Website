# Typography Configuration
# Fonts, sizes, weights, and text styles

# Font Families
fontFamilies:
  # Primary font stack
  sans:
    name: "sans"
    stack:
      - "system-ui"
      - "-apple-system"
      - "BlinkMacSystemFont"
      - "'Segoe UI'"
      - "Roboto"
      - "'Helvetica Neue'"
      - "Arial"
      - "sans-serif"
  
  # Display font for headings
  display:
    name: "display"
    stack:
      - "system-ui"
      - "-apple-system"
      - "BlinkMacSystemFont"
      - "'Segoe UI'"
      - "Roboto"
      - "'Helvetica Neue'"
      - "Arial"
      - "sans-serif"
  
  # Monospace for code
  mono:
    name: "mono"
    stack:
      - "ui-monospace"
      - "SFMono-Regular"
      - "'Menlo'"
      - "'Monaco'"
      - "'Cascadia Code'"
      - "'Segoe UI Mono'"
      - "monospace"

# Font Sizes (in rem)
fontSizes:
  xs:
    value: "0.75rem"
    pixels: 12
    lineHeight: 1.5
    
  sm:
    value: "0.875rem"
    pixels: 14
    lineHeight: 1.5
    
  base:
    value: "1rem"
    pixels: 16
    lineHeight: 1.6
    
  lg:
    value: "1.125rem"
    pixels: 18
    lineHeight: 1.6
    
  xl:
    value: "1.25rem"
    pixels: 20
    lineHeight: 1.6
    
  "2xl":
    value: "1.5rem"
    pixels: 24
    lineHeight: 1.4
    
  "3xl":
    value: "1.875rem"
    pixels: 30
    lineHeight: 1.3
    
  "4xl":
    value: "2.25rem"
    pixels: 36
    lineHeight: 1.2
    
  "5xl":
    value: "3rem"
    pixels: 48
    lineHeight: 1.1
    
  "6xl":
    value: "3.75rem"
    pixels: 60
    lineHeight: 1.1
    
  "7xl":
    value: "4.5rem"
    pixels: 72
    lineHeight: 1.1

# Font Weights
fontWeights:
  thin: 100
  extralight: 200
  light: 300
  normal: 400
  medium: 500
  semibold: 600
  bold: 700
  extrabold: 800
  black: 900

# Heading Styles
headings:
  h1:
    size: "2.5rem"
    pixels: 40
    weight: 700
    lineHeight: 1.2
    marginBottom: "1rem"
    letterSpacing: "-0.025em"
    
  h2:
    size: "2rem"
    pixels: 32
    weight: 700
    lineHeight: 1.2
    marginBottom: "1rem"
    letterSpacing: "-0.025em"
    
  h3:
    size: "1.5rem"
    pixels: 24
    weight: 600
    lineHeight: 1.3
    marginBottom: "0.75rem"
    letterSpacing: "-0.01em"
    
  h4:
    size: "1.25rem"
    pixels: 20
    weight: 600
    lineHeight: 1.4
    marginBottom: "0.5rem"
    letterSpacing: "0"
    
  h5:
    size: "1.125rem"
    pixels: 18
    weight: 600
    lineHeight: 1.4
    marginBottom: "0.5rem"
    letterSpacing: "0"
    
  h6:
    size: "1rem"
    pixels: 16
    weight: 600
    lineHeight: 1.5
    marginBottom: "0.5rem"
    letterSpacing: "0"

# Body Text Styles
body:
  default:
    size: "1rem"
    weight: 400
    lineHeight: 1.6
    
  large:
    size: "1.125rem"
    weight: 400
    lineHeight: 1.7
    
  small:
    size: "0.875rem"
    weight: 400
    lineHeight: 1.5

# Link Styles
links:
  color: "var(--accent)"
  textDecoration: "underline"
  textDecorationThickness: "1px"
  textUnderlineOffset: "2px"
  hover:
    color: "var(--accent-dark)"
    textDecorationThickness: "2px"
  visited:
    color: "var(--accent)"

# Text Utilities
utilities:
  lead:
    size: "1.25rem"
    weight: 400
    lineHeight: 1.8
    
  caption:
    size: "0.875rem"
    weight: 400
    lineHeight: 1.5
    color: "var(--text-muted)"
    
  label:
    size: "0.75rem"
    weight: 600
    lineHeight: 1.4
    textTransform: "uppercase"
    letterSpacing: "0.05em"
    
  code:
    size: "0.875rem"
    weight: 400
    fontFamily: "mono"
    background: "var(--bg-secondary)"
    padding: "0.125rem 0.25rem"
    borderRadius: "0.25rem"

# Letter Spacing
letterSpacing:
  tighter: "-0.05em"
  tight: "-0.025em"
  normal: "0"
  wide: "0.025em"
  wider: "0.05em"
  widest: "0.1em"
