# Main Design Configuration
# This file imports all other design YAML files

# Import all design tokens
imports:
  - colors.yaml
  - themes.yaml
  - typography.yaml
  - spacing.yaml
  - components.yaml
  - layout.yaml

# Site-wide design settings
settings:
  # Default theme (light or dark)
  defaultTheme: light
  
  # Enable theme toggle
  enableThemeToggle: true
  
  # Border radius scale
  borderRadius:
    sm: 0.25rem
    default: 0.375rem
    md: 0.5rem
    lg: 0.75rem
    xl: 1rem
    full: 9999px
  
  # Shadows
  shadows:
    sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    default: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)"
    md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
    lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)"
    xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)"
  
  # Transitions
  transitions:
    fast: 150ms
    normal: 300ms
    slow: 500ms
  
  # Breakpoints (in pixels)
  breakpoints:
    sm: 640
    md: 768
    lg: 1024
    xl: 1280
    "2xl": 1536
