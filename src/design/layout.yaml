# Layout Configuration
# Page layouts, containers, and structural settings

# Page Layout
page:
  minHeight: "100vh"
  display: "flex"
  flexDirection: "column"
  
  main:
    flexGrow: 1
    width: "100%"

# Container Settings
container:
  maxWidth: "1280px"
  margin:
    left: "auto"
    right: "auto"
  padding:
    default: "1rem"
    md: "1.5rem"
    lg: "2rem"
  
  variants:
    sm:
      maxWidth: "640px"
    md:
      maxWidth: "768px"
    lg:
      maxWidth: "1024px"
    xl:
      maxWidth: "1280px"
    "2xl":
      maxWidth: "1536px"
    full:
      maxWidth: "100%"

# Section Layouts
sections:
  default:
    padding:
      y: "4rem"
      yMobile: "2rem"
  
  hero:
    padding:
      y: "6rem"
      yMobile: "3rem"
    textAlign: "center"
    maxWidth: "48rem"
    marginLeft: "auto"
    marginRight: "auto"
  
  features:
    padding:
      y: "4rem"
      yMobile: "2rem"
  
  stats:
    padding:
      y: "3rem"
      yMobile: "2rem"
    background: "var(--bg-secondary)"
  
  cta:
    padding:
      y: "4rem"
      yMobile: "2rem"
    textAlign: "center"
    background: "linear-gradient(to right, var(--accent), var(--safety-blue))"
    color: "#ffffff"

# Grid System
grid:
  default:
    columns: 12
    gap: "1.5rem"
  
  variants:
    narrow:
      columns: 12
      gap: "1rem"
    wide:
      columns: 12
      gap: "2rem"
  
  responsive:
    mobile:
      columns: 1
      gap: "1rem"
    tablet:
      columns: 2
      gap: "1.5rem"
    desktop:
      columns: 3
      gap: "2rem"

# Flexbox Utilities
flex:
  center:
    display: "flex"
    justifyContent: "center"
    alignItems: "center"
  
  between:
    display: "flex"
    justifyContent: "space-between"
    alignItems: "center"
  
  start:
    display: "flex"
    justifyContent: "flex-start"
    alignItems: "center"
  
  column:
    display: "flex"
    flexDirection: "column"
    alignItems: "center"

# Stack Layouts
stack:
  vertical:
    display: "flex"
    flexDirection: "column"
    gap: "1rem"
  
  horizontal:
    display: "flex"
    flexDirection: "row"
    gap: "1rem"
    flexWrap: "wrap"

# Responsive Breakpoints
breakpoints:
  sm:
    min: "640px"
    max: "767px"
    container: "sm"
    columns: 1
  
  md:
    min: "768px"
    max: "1023px"
    container: "md"
    columns: 2
  
  lg:
    min: "1024px"
    max: "1279px"
    container: "lg"
    columns: 3
  
  xl:
    min: "1280px"
    max: "1535px"
    container: "xl"
    columns: 4
  
  "2xl":
    min: "1536px"
    container: "2xl"
    columns: 4

# Z-Index Scale
zIndex:
  hidden: -1
  base: 0
  dropdown: 100
  sticky: 50
  fixed: 100
  modal: 200
  popover: 300
  tooltip: 400
  notification: 500

# Aspect Ratios
aspectRatios:
  square: "1 / 1"
  video: "16 / 9"
  portrait: "3 / 4"
  landscape: "4 / 3"
  banner: "21 / 9"

# Image Settings
images:
  default:
    maxWidth: "100%"
    height: "auto"
    objectFit: "cover"
  
  avatar:
    size: "2.5rem"
    borderRadius: "full"
  
  logo:
    height: "2.5rem"
    width: "auto"
  
  hero:
    width: "100%"
    height: "auto"
    maxHeight: "600px"
    objectFit: "cover"

# Animation Settings
animations:
  fadeIn:
    duration: "0.6s"
    timing: "ease-in"
  
  slideUp:
    duration: "0.6s"
    timing: "ease-out"
  
  scale:
    duration: "0.2s"
    timing: "ease"
  
  pulse:
    duration: "2s"
    timing: "cubic-bezier(0.4, 0, 0.6, 1)"
    iterations: "infinite"
